
<button  (click)="goToListe()" class="btn btn-secondary retour-btn">
  <i class="fas fa-arrow-left"></i> Retour à la liste
</button>
<div class="container mt-5 p-4 shadow bg-white rounded">
  <app-side-bar></app-side-bar>
  <h1 class="text-center mb-4">Ajouter une offre</h1>

  <form (ngSubmit)="onSubmit()" #offreForm="ngForm">
    <div class="row">
      <!-- Nom de l'offre -->
      <div class="col-md-6 mb-3">
        <label for="nom" class="form-label">Nom de l'offre</label>
        <input
          type="text"
          id="nom"
          class="form-control"
          [(ngModel)]="offre.nom"
          name="nom"
          required
          placeholder="Nom de l'offre"
        />
      </div>

      <!-- Prix -->
      <div class="col-md-6 mb-3">
        <label for="prix" class="form-label">Prix</label>
        <input
          type="number"
          id="prix"
          class="form-control"
          [(ngModel)]="offre.prix"
          name="prix"
          required
          placeholder="Prix de l'offre"
        />
      </div>
    </div>

    <div class="row">
      <!-- Description -->
      <div class="col-md-6 mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          class="form-control"
          [(ngModel)]="offre.description"
          name="description"
          required
          placeholder="Description de l'offre"
        ></textarea>
      </div>

      <!-- Capacité maximale -->
      <div class="col-md-6 mb-3">
        <label for="capaciteMax" class="form-label">Capacité maximale</label>
        <input
          type="number"
          id="capaciteMax"
          class="form-control"
          [(ngModel)]="offre.capaciteMax"
          name="capaciteMax"
          required
          min="1"
          placeholder="Capacité maximale"
        />
      </div>
    </div>

    <div class="row">
      <!-- Durée -->
      <div class="col-md-6 mb-3">
        <label for="duree" class="form-label">Durée</label>
        <input
          type="text"
          id="duree"
          class="form-control"
          [(ngModel)]="offre.duree"
          name="duree"
          required
          placeholder="Durée de l'offre"
        />
      </div>

      <!-- Salle associée -->
      <div class="col-md-6 mb-3">
        <label for="salle" class="form-label">Salle</label>
        <select
          id="salle"
          class="form-control"
          [(ngModel)]="offre.salle"
          name="salle"
          required
        >
          <option *ngFor="let salle of salles" [ngValue]="salle">
            {{ salle.nom }}
          </option>
        </select>
      </div>
    </div>

    <!-- Bouton de soumission -->
    <div class="text-end">
      <button type="submit" class="btn btn-primary" [disabled]="!offreForm.form.valid">
        Ajouter l'offre
      </button>
    </div>
  </form>
</div>
