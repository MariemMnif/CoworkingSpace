<app-side-bar></app-side-bar>
<button (click)="goToListe()" class="retour-btn ">
    <i class="fas fa-arrow-left"></i> Retour à la liste
  </button>
  
  <div class="container mt-5 p-4 shadow bg-white rounded">
    <h1 class="text-center mb-4">Modifier un utilisateur</h1>
  
    <!-- Formulaire de modification d'utilisateur -->
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
      <div class="form-group mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input 
          type="text" 
          id="nom" 
          class="form-control" 
          [(ngModel)]="client.nom" 
          name="nom" 
          required 
          placeholder="Nom"
        />
      </div>
  
      <div class="form-group mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input 
          type="text" 
          id="prenom" 
          class="form-control" 
          [(ngModel)]="client.prenom" 
          name="prenom" 
          required 
          placeholder="Prénom"
        />
      </div>
  
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          [(ngModel)]="client.email" 
          name="email" 
          required 
          placeholder="Adresse email"
        />
      </div>
  
      <div class="form-group mb-3">
        <label for="mdp" class="form-label">Mot de passe</label>
        <input 
          type="password" 
          id="mdp" 
          class="form-control" 
          [(ngModel)]="client.mdp" 
          name="mdp" 
          required 
          placeholder="Mot de passe"
        />
      </div>
  
      <!-- Champ role caché et défini par défaut à 0 -->
      <input type="hidden" id="role" [(ngModel)]="client.role" name="role" value="0" />
  
      <div class="text-end">
        <button type="submit" class="btn btn-primary" [disabled]="!clientForm.form.valid">
          Modifier l'utilisateur
        </button>
      </div>
    </form>
  </div>
