<app-side-bar></app-side-bar>
<div class="container mt-5 p-4 shadow bg-white rounded">
  <h1 class="text-center mb-4">Liste des Salles</h1>

  <!-- Barre de recherche -->
  <div class="input-group mb-3">
  
    <input
      type="text"
      class="form-control"
      placeholder="Rechercher une salle par nom"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />
    <span class="input-group-text">
      <i class="fas fa-search"></i>
    </span>
  </div>

  <!-- Bouton Ajouter une salle -->
  <div class="text-end mb-4">
    <button class="btn btn-success" (click)="onAddSalle()">
      <i class="fas fa-plus"></i> Ajouter une salle
    </button>
  </div>

  <!-- Tableau des salles -->
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="bg-primary text-white">
        <tr>
          <th scope="col" class="text-center">Image</th>
          <th scope="col" class="text-center">Nom</th>
          <th scope="col" class="text-center">Description</th>
          <th scope="col" class="text-center">Capacité</th>
          <th scope="col" class="text-center">État</th>
          <th scope="col" class="text-center">Équipements</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
  
        
        <tr *ngFor="let salle of filteredSalles">
          <td class="text-center">
            <img *ngIf="salle.image" [src]="salle.image" alt="Image de la salle" style="width: 50px; height: auto;" />
          </td>
          <td class="text-center">{{ salle.nom }}</td>
          <td class="text-center">{{ salle.description }}</td>
          <td class="text-center">{{ salle.capacite }}</td>
          <td class="text-center">{{ salle.etat }}</td>
          <td class="text-center">
            <!-- Affichage des équipements associés -->
            <ul>
              <li *ngFor="let equipement of salle.equipements">
                {{ equipement.nom }}
              </li>
            </ul>
          </td>
          <td class="text-center">
            <div class="d-flex justify-content-center">
              <button class="btn btn-warning btn-sm me-2" (click)="onEditSalle(salle.id)" title="Modifier">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteSalle(salle.id)" title="Supprimer">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
