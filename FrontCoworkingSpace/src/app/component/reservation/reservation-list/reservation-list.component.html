<app-side-bar></app-side-bar>
<div class="container mt-5 p-4 shadow bg-white rounded">
    <h1 class="text-center mb-4">Liste des Réservations</h1>
  
    <!-- Barre de recherche -->
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Rechercher une réservation par état"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      />
      <span class="input-group-text">
        <i class="fas fa-search"></i>
      </span>
    </div>
  
    <!-- Bouton Ajouter une réservation -->
    <div class="text-end mb-4">
      <button class="btn btn-success" (click)="onAddReservation()">
        <i class="fas fa-plus"></i> Ajouter une réservation
      </button>
    </div>
  
    <!-- Tableau des réservations -->
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="bg-primary text-white">
          <tr>
            <th scope="col" class="text-center">Client</th>
            <th scope="col" class="text-center">Offre</th>
            <th scope="col" class="text-center">Date Début</th>
            <th scope="col" class="text-center">Date Fin</th>
            <th scope="col" class="text-center">État</th>
            <th scope="col" class="text-center">Commentaire</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reservation of filteredReservations">
            <td class="text-center">{{ reservation.user?.nom }}</td>
            <td class="text-center">{{ reservation.offre?.nom }}</td>
            <td class="text-center">{{ reservation.dateDebut }}</td>
            <td class="text-center">{{ reservation.dateFin }}</td>
            <td class="text-center">{{ reservation.etat }}</td>
            <td class="text-center">{{ reservation.commentaire }}</td>
            <td class="text-center">
              <div class="d-flex justify-content-center">
                <button
                  class="btn btn-warning btn-sm me-2"
                  (click)="onEditReservation(reservation.id)"
                  title="Modifier"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button
                  class="btn btn-danger btn-sm"
                  (click)="deleteReservation(reservation.id)"
                  title="Supprimer"
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
